{{ define "header" }}
<header class="bg-green-500 text-white p-4 w-full flex-grow-0">
  <div class="container mx-auto flex items-center justify-between w-full">
    <h1 class="text-2xl font-semibold">Stock Trader</h1>
    <nav>
      <ul class="flex space-x-4">
        {{ if .Logined }}
        <li><a href="/" class="hover:underline">Deals</a></li>
        <li><a href="/profile" class="hover:underline">Account</a></li>
        <li><a href="/v1/auth/log-out" class="hover:underline">Log out</a></li>
        {{ else }}
        <li><a href="/" class="hover:underline">Deals</a></li>
        <li><a href="/auth/sign-up" class="hover:underline">Sign up</a></li>
        <li><a href="/auth/sign-in" class="hover:underline">Sign in</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
{{ end }}
