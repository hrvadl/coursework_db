<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Stock Trading App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col h-screen bg-gray-100">
    {{ template "header" }}
    <main
      class="bg-gray-100 flex flex-col items-center justify-center h-screen"
    >
      <div class="bg-white p-8 rounded shadow-md w-96 text-center">
        <h2 class="text-2xl font-semibold mb-6">Oops! Something went wrong.</h2>

        <p class="text-gray-600">
          {{ if .Error }} {{ .Error }} {{ else }} The page you are looking for
          might be unavailable or does not exist. {{ end }}
        </p>

        <p class="mt-4 text-sm text-gray-600">
          Return to <a href="#" class="text-blue-500">home</a>.
        </p>
      </div>
    </main>
    {{ template "footer" }}
  </body>
</html>
