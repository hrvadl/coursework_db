<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100 flex flex-col h-screen">
    {{ template "login-header" }}
    <main
      class="flex items-center justify-center flex-grow flex-shrink-0 basis-full container"
    >
      <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Sign In</h2>

        {{ template "sign-in-form" .Error }}

        <p class="mt-4 text-sm text-gray-600">
          Don't have an account?
          <a href="/auth/sign-up" class="text-blue-500">Sign up here.</a>
        </p>
      </div>
    </main>
    {{ template "footer" }}
  </body>
</html>
